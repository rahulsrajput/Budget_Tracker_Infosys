{% extends 'base.html' %}
{% load static %}
{% block title %}Add Budget{% endblock %}

{% block content %}
<hr class="my-4">

<div class="d-flex justify-content-center align-items-center mb-5">
    <div class="card text-white shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <h4 class="text-center mb-4">Add Budget</h4>

        <form method="POST">
            {% csrf_token %}

            <!-- Amount Field -->
            <div class="mb-3">
                <label class="form-label">Amount Limit</label>
                <input type="number" step="0.01" name="amount_limit" class="form-control bg-dark text-white border-0 rounded" required>
            </div>

            <!-- Category Field -->
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-control bg-dark text-white border-0 rounded" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for category in expense_categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <!-- Date Field -->
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control bg-dark text-white border-0 rounded" required>
            </div>
            
            
            <!-- Date Field -->
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control bg-dark text-white border-0 rounded" required>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-success mb-3 w-100">Add Budget</button>

        </form>
    </div>
</div>

{% endblock %}
