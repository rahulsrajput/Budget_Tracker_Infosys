{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
<hr class="my-4">

<div class="d-flex justify-content-center align-items-center">
    <div class="card text-white shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <h4>Login</h4>
        <form method="POST">
            {% csrf_token %}

            <!-- start Messages Block -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-light text-dark alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            <!-- End Messages Block -->
            
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control bg-dark text-white border-0 rounded" required>
            </div>
            
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control bg-dark text-white border-0 rounded" required>
            </div>
    
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-100">Login</button>
            </div>
            
            <p class="mt-3 text-center">Don't have an account?</p>
            <div class="text-center">
                <a href="{% url 'register' %}" class="btn btn-dark w-100">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
