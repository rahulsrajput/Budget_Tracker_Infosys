{% extends 'base.html' %}
{% load static %}
{% block title %}Add EMI{% endblock %}

{% block content %}
<hr class="my-4">

<div class="d-flex justify-content-center align-items-center mb-5">
    <div class="card text-white shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <h4 class="text-center mb-4">Add EMI</h4>

        <form method="POST">
            {% csrf_token %}

            <!-- Amount Field -->
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control bg-dark text-white border-0 rounded" required>
            </div>

        

            <!-- Description Field -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control bg-dark text-white border-0 rounded"></textarea>
            </div>
            
            
            <!-- Frequency Field -->
            <div class="mb-3">
                <label class="form-label">Frequency</label>
                <select name="frequency" class="form-select bg-dark text-white border-0 rounded" required>
                    <option value="" disabled selected>Select Frequency</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Quarterly">Quarterly</option>
                </select>
            </div>

            
            <!-- Date Field -->
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control bg-dark text-white border-0 rounded" required>
            </div>

            <!-- Date Field -->
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control bg-dark text-white border-0 rounded" required>
            </div>
            
            <!-- Date Field -->
            <div class="mb-3">
                <label class="form-label">Next Payment Date</label>
                <input type="date" name="next_payment_date" class="form-control bg-dark text-white border-0 rounded" required>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-success mb-3 w-100">Add EMI</button>

        </form>
    </div>
</div>

{% endblock %}
